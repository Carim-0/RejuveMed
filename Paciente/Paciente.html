<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente - RejuveMed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido @Cliente</h1>
    </header>
    <main>
        <section class="cita">
            <p>Fecha de tu pr√≥xima cita: <span id="fechaCita">NA</span></p>

        </section>
        <section class="tratamientos">
            <div class="tratamiento">

            </div>
            <div class="tratamiento">
                <p class="titulo-tratamiento">Rejuvenecimiento Facial</p>

            </div>
            <div class="tratamiento">
                <p class="titulo-tratamiento">Modelado Corporal</p>

                <button class="btn">Ver Tratamientos</button>
            </div>
            <div class="tratamiento">
                <p class="titulo-tratamiento">Tratamientos Especializados</p>
                <img src="images/nose-treatment.jpg" alt="Tratamientos Especializados">
                <button class="btn">Ver Tratamientos</button>

    <script src="script.js"></script>
